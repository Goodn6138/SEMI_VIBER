  <script>
    (function () {
      var color = localStorage.getItem("__primary_color");
      var __bg_color = "#20202c";
      if (color) {
        __bg_color = color;
      }

      document.querySelector(":root").style.cssText =
        "--bg-color: " + __bg_color;

      var __testEl = document.createElement("div");
      var __testChildEl = document.createElement("div");
      if (__testEl.append) {
        __testEl.append(__testChildEl);
        if (__testEl.children.length === 1) {
          return;
        }

        HTMLElement.prototype.append = function () {
          var argArr = Array.prototype.slice.call(arguments),
            docFrag = document.createDocumentFragment();

          argArr.forEach(function (argItem) {
            var isNode = argItem instanceof Node;
            argItem = isNode
              ? argItem
              : document.createTextNode(String(argItem));
            docFrag.appendChild(argItem);
          });

          this.appendChild(docFrag);
        };
      }
    })();

    // save all touch events added by ace editor so it can be use in src/ade/touchHandler.js
    var __oldAddEventListener = HTMLElement.prototype.addEventListener;
    HTMLElement.prototype.addEventListener = function (
      type,
      listener,
      useCapture,
      allowed,
    ) {
      if (typeof useCapture === "boolean") {
        allowed = useCapture;
        useCapture = undefined;
      }

      if (type === "contextmenu" && !allowed) {
        return;
      }

      if (allowed) {
        __oldAddEventListener.call(this, type, listener, useCapture);
        return;
      }

      if (
        this.classList.contains("editor-container") &&
        type.indexOf("touch") === 0
      ) {
        if (!this.eventListeners) {
          this.eventListeners = {};
        }

        if (!this.eventListeners[type]) {
          this.eventListeners[type] = [];
        }
        this.eventListeners[type].push({
          listener: listener,
          useCapture: useCapture,
        });

        return;
      }
      __oldAddEventListener.call(this, type, listener, useCapture);
    };
  </script>

<body class="loading splash" data-version="Acode Editor v1.0" data-small-msg="Loading your coding environment...">
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <div class="app-container" id="appContainer">
    <button class="sidebar-toggle" id="sidebarToggle">
      <span>â˜°</span> Files
    </button>
    
    <div class="sidebar" id="sidebar">
      <h2>File Explorer</h2>
      <div class="file-explorer">
        <div class="file-explorer-title">Project Structure</div>
        <div id="fileTree" class="empty-message">
          No files received yet. Generate code to see the file structure.
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <h1>Code Editor with Backend Integration</h1>
      
      <div class="editor-container">
        <div id="aceEditor">// Your code goes here</div>
      </div>
      
      <div class="button-group">
        <button id="runCodeBtn">Run Code</button>
        <button id="generateCodeBtn">Generate Code with GPT</button>
      </div>
      
      <div class="loading" id="loadingIndicator">
        Processing your request...
      </div>
      
      <div class="results-container">
        <h3>Results:</h3>
        <div class="result-box" id="resultsOutput">
          Results will appear here...
        </div>
      </div>
      
      <div class="link-container" id="renderLinkContainer" style="display: none;">
        <h3>View Your Static Site:</h3>
        <a id="renderLink" href="#" target="_blank">View on Render</a>
      </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const BACKEND_URL = 'https://semi-viber.onrender.com';

      // Initialize Ace Editor
      const editor = ace.edit("aceEditor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
      editor.setOptions({
        enableBasicAutocompletion: true,
        enableLiveAutocompletion: true,
        enableSnippets: true,
        fontSize: "14px",
        showPrintMargin: false
      });

      const runCodeBtn = document.getElementById('runCodeBtn');
      const generateCodeBtn = document.getElementById('generateCodeBtn');
      const resultsOutput = document.getElementById('resultsOutput');
      const renderLinkContainer = document.getElementById('renderLinkContainer');
      const renderLink = document.getElementById('renderLink');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const fileTreeContainer = document.getElementById('fileTree');
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      const appContainer = document.getElementById('appContainer');
      
      let isSidebarOpen = false;
      
      // Toggle sidebar function
      function toggleSidebar() {
        isSidebarOpen = !isSidebarOpen;
        
        if (isSidebarOpen) {
          sidebar.classList.add('open');
          appContainer.classList.add('sidebar-open');
          sidebarOverlay.classList.add('active');
        } else {
          sidebar.classList.remove('open');
          appContainer.classList.remove('sidebar-open');
          sidebarOverlay.classList.remove('active');
        }
      }
      
      // Event listeners for sidebar toggle
      sidebarToggle.addEventListener('click', toggleSidebar);
      sidebarOverlay.addEventListener('click', toggleSidebar);
      
      // Remove loading class to hide splash screen
      document.body.classList.remove('loading', 'splash');
      
      // Show loading state
      function showLoading() {
        loadingIndicator.style.display = 'block';
        runCodeBtn.disabled = true;
        generateCodeBtn.disabled = true;
      }
      
      // Hide loading state
      function hideLoading() {
        loadingIndicator.style.display = 'none';
        runCodeBtn.disabled = false;
        generateCodeBtn.disabled = false;
      }
      
      // Function to create file tree from folder structure
      function createFileTree(folderStructure) {
        if (!folderStructure) return null;
        
        // Parse the folder structure if it's a string
        let structure;
        if (typeof folderStructure === 'string') {
          try {
            // Try to parse as JSON first
            structure = JSON.parse(folderStructure);
          } catch (e) {
            // If it's not JSON, try to parse as a tree string
            structure = parseTreeString(folderStructure);
          }
        } else {
          structure = folderStructure;
        }
        
        return structure;
      }
      
      // Function to parse tree string format
      function parseTreeString(treeString) {
        const lines = treeString.split('\n');
        const root = { name: 'root', type: 'folder', children: [] };
        const stack = [{ node: root, level: -1 }];
        
        for (const line of lines) {
          if (!line.trim()) continue;
          
          // Count leading spaces to determine level
          const level = (line.match(/^(\s*)/)[0].length) / 2;
          const name = line.trim();
          const isFolder = name.endsWith('/');
          const nodeName = isFolder ? name.slice(0, -1) : name;
          
          const node = {
            name: nodeName,
            type: isFolder ? 'folder' : 'file',
            children: isFolder ? [] : undefined
          };
          
          // Find parent at the appropriate level
          while (stack.length > 0 && stack[stack.length - 1].level >= level) {
            stack.pop();
          }
          
          const parent = stack[stack.length - 1].node;
          parent.children.push(node);
          
          if (isFolder) {
            stack.push({ node, level });
          }
        }
        
        return root;
      }
      
      // Function to render file tree in the DOM
      function renderFileTree(structure) {
        if (!structure) {
          fileTreeContainer.innerHTML = '<div class="empty-message">No files received yet. Generate code to see the file structure.</div>';
          return;
        }
        
        const ul = document.createElement('ul');
        ul.className = 'file-tree';
        
        function createTreeNodes(node, parentUl) {
          if (!node.children || node.children.length === 0) return;
          
          node.children.forEach(child => {
            const li = document.createElement('li');
            li.className = child.type;
            
            const itemDiv = document.createElement('div');
            itemDiv.className = 'file-item';
            itemDiv.innerHTML = `<span class="file-icon"></span>${child.name}`;
            
            li.appendChild(itemDiv);
            parentUl.appendChild(li);
            
            if (child.type === 'folder' && child.children && child.children.length > 0) {
              const childUl = document.createElement('ul');
              li.appendChild(childUl);
              createTreeNodes(child, childUl);
              
              // Add click handler to toggle folder
              itemDiv.addEventListener('click', function(e) {
                e.stopPropagation();
                li.classList.toggle('expanded');
              });
            } else if (child.type === 'file') {
              // Add click handler for files
              itemDiv.addEventListener('click', function(e) {
                e.stopPropagation();
                // Remove selected class from all items
                document.querySelectorAll('.file-item').forEach(el => {
                  el.classList.remove('selected');
                });
                // Add selected class to clicked item
                itemDiv.classList.add('selected');
                
                // You could load file content here if needed
                // loadFileContent(child);
              });
            }
          });
        }
        
        createTreeNodes(structure, ul);
        fileTreeContainer.innerHTML = '';
        fileTreeContainer.appendChild(ul);
      }
      
      // Run code button
      runCodeBtn.addEventListener('click', async function() {
        const code = editor.getValue();
        
        if (!code.trim()) {
          resultsOutput.textContent = 'Please enter some code to run.';
          return;
        }
        
        showLoading();
        
        try {
          const response = await fetch(`${BACKEND_URL}/run-code`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code: code })
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          resultsOutput.textContent = data.results || 'No results returned.';
          
        } catch (error) {
          console.error('Error running code:', error);
          resultsOutput.textContent = 'Error: ' + error.message;
        } finally {
          hideLoading();
        }
      });
      
      // Generate code button
      generateCodeBtn.addEventListener('click', async function() {
        const description = prompt('Enter a description of the code you want to generate:');
        
        if (!description) {
          return;
        }
        
        showLoading();
        
        try {
          const response = await fetch(`${BACKEND_URL}/generate-code`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ description: description })
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          
          if (data.generatedCode) {
            editor.setValue(data.generatedCode, -1);
          }
          
          if (data.folderStructure) {
            // Parse and render the folder structure
            const fileTree = createFileTree(data.folderStructure);
            renderFileTree(fileTree);
            
            // Auto-open the sidebar when we receive files
            if (!isSidebarOpen) {
              toggleSidebar();
            }
            
            resultsOutput.textContent = 'Generated folder structure:\n' + data.folderStructure;
          } else {
            resultsOutput.textContent = 'Code generated successfully!';
          }
          
          if (data.renderUrl) {
            renderLink.href = data.renderUrl;
            renderLinkContainer.style.display = 'block';
          }
          
        } catch (error) {
          console.error('Error generating code:', error);
          resultsOutput.textContent = 'Error: ' + error.message;
        } finally {
          hideLoading();
        }
      });
    });
  </script>
